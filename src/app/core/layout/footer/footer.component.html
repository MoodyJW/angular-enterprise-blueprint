<ng-container *transloco="let t">
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__content">
        <!-- Copyright -->
        <p class="footer__copyright">
          {{ t('footer.copyright', { year: currentYear() }) }}
        </p>

        <!-- Links -->
        <div class="footer__links">
          <a
            [href]="githubUrl"
            target="_blank"
            rel="noopener noreferrer"
            class="footer__link"
            [attr.aria-label]="t('footer.ariaLabels.viewSource')"
          >
            <eb-icon [name]="icons.GITHUB" size="sm" [decorative]="true" class="footer__icon" />
            {{ t('footer.viewSource') }}
          </a>
        </div>

        <!-- Badge -->
        <div class="footer__badge">
          <span class="footer__badge-text">{{
            t('footer.builtWith', { version: angularVersion })
          }}</span>
        </div>
      </div>
    </div>
  </footer>
</ng-container>
