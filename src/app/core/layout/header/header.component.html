<ng-container *transloco="let t">
  <header class="header">
    <div class="header__container">
      <!-- Logo / Brand -->
      <a routerLink="/" class="header__brand" [attr.aria-label]="t('header.ariaLabels.home')">
        <span class="header__logo">EB</span>
        <span class="header__title">{{ t('header.brand') }}</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="header__nav" [attr.aria-label]="t('header.ariaLabels.mainNav')">
        <ul class="header__nav-list">
          @for (item of navItems; track item.labelKey) {
            <li class="header__nav-item">
              @if (item.children) {
                <eb-nav-dropdown
                  [label]="t(item.labelKey)"
                  [items]="getTranslatedChildren(item.children, t)"
                />
              } @else {
                <a
                  [routerLink]="item.route"
                  routerLinkActive="header__nav-link--active"
                  [routerLinkActiveOptions]="{ exact: item.route === '/' }"
                  class="header__nav-link"
                >
                  {{ t(item.labelKey) }}
                </a>
              }
            </li>
          }
        </ul>
      </nav>

      <!-- Actions -->
      <div class="header__actions">
        <!-- Language Switcher -->
        <eb-language-switcher variant="icon" size="lg" />

        <!-- Theme Picker -->
        <eb-theme-picker variant="icon" />

        <!-- Auth Actions -->
        @if (isAuthenticated()) {
          @if (user(); as currentUser) {
            <eb-user-menu [user]="currentUser" (logout)="onLogout()" />
          }
        } @else {
          <eb-button
            variant="primary"
            size="sm"
            [ariaLabel]="t('header.ariaLabels.login')"
            routerLink="/auth/login"
          >
            {{ t('header.login') }}
          </eb-button>
        }

        <!-- Mobile Menu Toggle -->
        <eb-button
          variant="tertiary"
          size="lg"
          [iconOnly]="true"
          class="header__mobile-toggle"
          [ariaLabel]="t('header.ariaLabels.toggleMenu')"
          [ariaExpanded]="false"
          (clicked)="onToggleMenu()"
        >
          <eb-icon [name]="icons.MENU" size="lg" [decorative]="true" />
        </eb-button>
      </div>
    </div>
  </header>
</ng-container>
