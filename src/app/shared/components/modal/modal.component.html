@if (open()) {
  <!-- Backdrop -->
  <div
    [class]="backdropClasses()"
    tabindex="0"
    role="presentation"
    (click)="handleBackdropClick($event)"
    (keydown)="handleKeydown($event)"
    (keyup)="handleKeydown($event)"
  >
    <!-- Modal Container -->
    <div
      #modalContainer
      tabindex="-1"
      [class]="modalClasses()"
      [attr.aria-label]="ariaAttrs()['aria-label']"
      [attr.aria-labelledby]="ariaAttrs()['aria-labelledby']"
      [attr.aria-describedby]="ariaAttrs()['aria-describedby']"
      [attr.aria-modal]="ariaAttrs()['aria-modal']"
      [attr.role]="ariaAttrs().role"
      cdkTrapFocus
      [cdkTrapFocusAutoCapture]="open()"
      (click)="$event.stopPropagation()"
      (keydown)="$event.stopPropagation()"
    >
      <!-- Close Button -->
      @if (showCloseButton()) {
        <eb-button
          variant="ghost"
          size="sm"
          [iconOnly]="true"
          class="modal__close"
          ariaLabel="Close dialog"
          (clicked)="close()"
        >
          <eb-icon [name]="icons.CLOSE" size="md" [decorative]="true" />
        </eb-button>
      }

      <!-- Header Slot -->
      <div class="modal__header">
        <ng-content select="[modal-header]" />
      </div>

      <!-- Body Slot -->
      <div class="modal__body">
        <ng-content select="[modal-body]" />
      </div>

      <!-- Footer Slot -->
      <div class="modal__footer">
        <ng-content select="[modal-footer]" />
      </div>
    </div>
  </div>
}
