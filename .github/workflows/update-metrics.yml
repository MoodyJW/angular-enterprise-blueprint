name: Update Dashboard Metrics

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Update Metrics File
        run: node tools/update-metrics.js --simulate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dashboard metrics'
          title: 'chore: update dashboard metrics'
          body: |
            Automated update of dashboard metrics based on latest test coverage results.

            This PR was created automatically by the Update Metrics workflow.
          branch: chore/update-metrics
          delete-branch: true
          labels: |
            automation
            metrics
